[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "lmdk"
version = "0.1.0"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
]

[tool.maturin]
# This tells maturin that the Python package 'lmdk'
# should include the Rust bindings from 'lmdk_rust_core'.
module-name = "lmdk.rust_core"
